<header [class]="{
    'dark': isDarkThemeEnabled$ | async,
    'dark-box-shadow': isDarkThemeEnabled$ | async
}">
    <div class="header" [class.dark]="isDarkThemeEnabled$ | async">
        <h1 class="header__title">Where in the world?</h1>
        <button 
            [class.dark]="isDarkThemeEnabled$ | async"
            class="header__toggle-theme-btn"     
            (click)="toggleDarkMode()"
        >
            
            <i class="fa-regular fa-moon"></i>
            <span class="header__toggle-theme-btn-text">Dark Mode</span>
        </button>
    </div>
</header>
