<div class="filters" [class.dark]="isDarkModeEnabled$ | async">

  <div class="filters__input-and-icon">
    <i class="fa-solid fa-magnifying-glass"></i>
    <input 
      appFilters
      type="text" 
      placeholder="Search for a country..." 
      class="filters__input-text"
      [class.dark-input]="isDarkModeEnabled$ | async"
      (input)="onInputChange($event)"
      />
  </div>
  
  <mat-form-field class="filters__form-field">
    <mat-label class="filters__label">Filter by Region</mat-label>
    <mat-select 
      class="filters__select"
      [(ngModel)]="filterOptions.region"
      (selectionChange)="onSelect()"
      >
      
      <mat-option 
          class="filters__option"
          *ngFor="let region of regions"
          [value]="region.value">{{ region.viewValue }}
        </mat-option>
      
    </mat-select>
  </mat-form-field>
</div>
